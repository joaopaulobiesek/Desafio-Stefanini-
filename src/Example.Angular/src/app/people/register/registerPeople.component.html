<section class="container">

  <form class="formulario" (ngSubmit)="register()">
    <h2 class="formulario__titulo">Register new people</h2>

    <div class="form-field">
      <label class="form-field__label" for="name">Select City</label>
      <select class="form-field__input" [(ngModel)]="city" id="city" name="city">
        <option *ngFor="let city of cities" [ngValue]="city">
             {{city.name}}
         </option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="name">Name</label>
      <input class="form-field__input" id="name" name="name" type="text" [(ngModel)]="name">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="cpf">CPF</label>
      <input class="form-field__input" id="cpf" name="cpf" type="text" [(ngModel)]="cpf">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="age">Age</label>
      <input class="form-field__input" id="age" name="age" type="number" [(ngModel)]="age">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Register</button>
    </div>
  </form>
</section>
