<section class="container">

  <form class="formulario" (ngSubmit)="Delete()">
    <h2 class="formulario__titulo">DELETE people</h2>

    <div class="form-field">
      <label class="form-field__label" for="id">ID</label>
      <input class="form-field__input" id="id" name="id" type="number" [(ngModel)]="id" [disabled]="true">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="name">Select City</label>
      <select class="form-field__input" [(ngModel)]="city" id="city" name="city"[disabled]="true">
        <option *ngFor="let city of cities" [ngValue]="city">
             {{city.name}}
         </option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="name">Name</label>
      <input class="form-field__input" id="name" name="name" type="text" [(ngModel)]="name"[disabled]="true">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="cpf">CPF</label>
      <input class="form-field__input" id="cpf" name="cpf" type="text" [(ngModel)]="cpf"[disabled]="true">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="age">Age</label>
      <input class="form-field__input" id="age" name="age" type="number" [(ngModel)]="age"[disabled]="true">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">DELETE</button>
    </div>
  </form>
</section>
