<section class="container">

  <form class="formulario" (ngSubmit)="register()" >
      <h2 class="formulario__titulo">Register new city</h2>

      <div class="form-field">
        <label class="form-field__label" for="name">Name City</label>
        <input class="form-field__input" id="name" name="name" type="text" [(ngModel)]="name">
      </div>

      <div class="form-field">
        <label class="form-field__label" for="uf">UF</label>
        <input class="form-field__input" id="uf" name="uf" type="text" [(ngModel)]="uf">
      </div>

      <div class="botao-wrapper">
      <button class="botao" type="submit">Register</button>
    </div>
    </form>
  </section>
