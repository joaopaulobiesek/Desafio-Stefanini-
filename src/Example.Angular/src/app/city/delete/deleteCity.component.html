<section class="container">

  <form class="formulario" (ngSubmit)="Delete()" >
      <h2 class="formulario__titulo">DELETE CITY</h2>

      <div class="form-field">
        <label class="form-field__label" for="id">ID</label>
        <input class="form-field__input" id="id" name="id" type="number" [(ngModel)]="id" [disabled]="true">
      </div>

      <div class="form-field">
        <label class="form-field__label" for="name">Name City</label>
        <input class="form-field__input" id="name" name="name" type="text" [(ngModel)]="name" [disabled]="true">
      </div>

      <div class="form-field">
        <label class="form-field__label" for="uf">UF</label>
        <input class="form-field__input" id="uf" name="uf" type="text" [(ngModel)]="uf" [disabled]="true">
      </div>

      <div class="botao-wrapper">
      <button class="botao" type="submit">DELETE</button>
    </div>
    </form>
  </section>
